<div class="p-2">
    <h2>Manage My Book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>

    <div class="d-flex gap-2">
        <div class="col-3">
            <img class="rounded-1 " width="100%" height="100%" [src]="selectedPicture ||'https://images.unsplash.com/photo-1461988320302-91bde64fc8e4?ixid=2yJhcHBfaWQiOjEyMDd9' ">
                <div class="mt-2">
                    <input (change)=onFileSelected($event) type="file" class="form-control" id="form-file" accept="image/*">
                </div>
        </div>
        <div class="col-9">
            <form class="row g-3" >
                <!-- title -->
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" [(ngModel)]="bookRequest.title" type="text" class="form-control" id="title" placeholder="Book Title">
                </div>
                <!-- authorName -->
                <div class="col-6">
                    <label for="authorName" class="form-label">AuthorName</label>
                    <input type="text" name="authorName" [(ngModel)]="bookRequest.authorName" type="text" class="form-control" id="authorName" placeholder="AuthorName">
                </div>
                <!-- isbn -->
                <div class="col-6">
                    <label for="isbn" class="form-label">Isbn</label>
                    <input type="text" name="isbn" [(ngModel)]="bookRequest.isbn" type="text" class="form-control" id="isbn" placeholder="Book Isbn">
                </div>

                 <!-- synopsis -->
                 <div class="col-12">
                    <label for="synopsis" class="form-label">Synopsis</label>
                    <textarea type="text" name="synopsis" [(ngModel)]="bookRequest.synopsis" rows="4" class="form-control" id="synopsis" placeholder="Book Synopsis"></textarea>
                </div>

                 <!-- shareable -->
                 <div class="col-12">
                    <input  name="shareable" [(ngModel)]="bookRequest.shareable"  class="form-check-input" type="checkbox" id="shareMe" >
                    <label for="shareMe" class="form-check-label">Share me</label>
                </div>

                <div class="d-flex justify-content-end gap-2 col-12">
                    <!-- saveButton -->
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-primary"> <i class="fas fa-save"></i>&nbsp; Save </button>
                        <!-- CancelButton -->
                    <button routerLink="/books/my-books" class="btn btn-outline-danger">
                        <i class="fas fa-times"></i> &nbsp;Cancel
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</div>

# Application Name
spring.application.name=book-network-api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/book_social_network?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver




# Show or not log for each SQL query
spring.jpa.show-sql=true

# Hibernate DDL Auto
spring.jpa.hibernate.ddl-auto=update

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Validation
spring.validation.mode=default

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB  
application.file.uploads.photos-output-path=./uploads

# SpringDoc (Swagger) Configuration
springdoc.default-produces-media-type=application/json

# Server Configuration
